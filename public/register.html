<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se | Pet Search</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <div class="logo-animada"> 
            <div class="pata"><span class="dedo"></span><span class="dedo"></span><span class="dedo"></span><span class="dedo"></span><span class="palma"></span></div>
            <span class="texto-logo">Pet Search</span>
        </div>
        <div class="nav-bar"> 
            <nav id="main-navigation"> <ul id="nav-links"></ul> </nav>
            <div id="user-actions"></div>
        </div> 
    </header>
    <main class="form-page"> 
        <h2>Crie sua Conta</h2>
        <form onsubmit="handleRegister(event)" id="form-register">
            <div class="form-group">
                <label for="nome">Nome:<span class="required">*</span></label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:<span class="required">*</span></label>
                <input type="password" id="senha" name="senha" required minlength="6">
                <small>(Mínimo 6 caracteres)</small>
                <label for="senha_confirm">Confirmar Senha:<span class="required">*</span></label>
                <input type="password" id="senha_confirm" name="senha_confirm" required minlength="6">
                <button type="submit">Cadastrar</button>
            </div>
            <div class="link-login">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </form>
    </main>
    <footer>
        &copy; 2025 Pet Search. Projeto Integrador 2.
    </footer>
    <script src="src/js/script.js"></script>
</body>
</html>
